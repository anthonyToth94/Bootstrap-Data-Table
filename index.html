<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Data Table with Modal Form</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="table-wrapper">
                <div class="row">
                    <div class="col-8">
                        <h1>Manage<b>Customers</b></h1>
                    </div>
                    
                    <div class="col-2 p-2">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#add" id="insertButton">
                        Add new Customer
                    </button>
                    </div>
                </div>   

                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Country</th>
                            <th>Gender</th>
                            <th width="160px">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alexa</td>
                            <td>25</td>
                            <td>Hungary</td>
                            <td>Female</td>
                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#edit" id="editButton">
                                EDIT
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#del" id="deleteButton">
                                DELETE
                            </button></td>
                        </tr>

                        <tr>
                            <td>Ferenc</td>
                            <td>42</td>
                            <td>Hungary</td>
                            <td>Male</td>
                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#edit" id="editButton">
                                EDIT
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#del" id="deleteButton">
                                DELETE
                            </button></td>
                        </tr>

                        <tr>
                            <td>Gabriel</td>
                            <td>32</td>
                            <td>Hungary</td>
                            <td>Female</td>
                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#edit" id="editButton">
                                EDIT
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#del" id="deleteButton">
                                DELETE
                            </button></td>
                        </tr>

                        <tr>
                            <td>Andrea</td>
                            <td>20</td>
                            <td>Hungary</td>
                            <td>Female</td>
                            <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#edit" id="editButton">
                                EDIT
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#del" id="deleteButton">
                                DELETE
                            </button></td>
                        </tr>
                    </tbody>
                </table>

                 <!-- ADD Customer Modal HTML -->
                 <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="editName" class="form-label">Name</label>
                                  <input type="text" class="form-control" id="editName">
                                </div>
                                <div class="mb-3">
                                    <label for="editAge" class="form-label">Age</label>
                                    <input type="text" class="form-control" id="editAge">
                                  </div>
                                  <div class="mb-3">
                                    <label for="editCountry" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="editCountry">
                                  </div>
                                  <div class="mb-3">
                                    <label for="editGender" class="form-label">Gender</label>
                                    <input type="text" class="form-control" id="editGender">
                                  </div>
                              </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="insert">Insert</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- EDIT Modal HTML -->
                <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="editName" class="form-label">Name</label>
                                  <input type="text" class="form-control" id="editName">
                                </div>
                                <div class="mb-3">
                                    <label for="editAge" class="form-label">Age</label>
                                    <input type="text" class="form-control" id="editAge">
                                  </div>
                                  <div class="mb-3">
                                    <label for="editCountry" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="editCountry">
                                  </div>
                                  <div class="mb-3">
                                    <label for="editGender" class="form-label">Gender</label>
                                    <input type="text" class="form-control" id="editGender">
                                  </div>
                              </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="update">Update</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- DELETE Modal HTML -->
                <div class="modal fade" id="del" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="deleteL">Delete Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Are you sure you want to delete this record?
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="delete">Yes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>    
          </div>

</html>
